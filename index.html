<!DOCTYPE html>
<head>
    <!-- LeafletJS stylesheet and Javascript included from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Leaflet.StyleEditor.css" />
</head>
<body>
    <!-- div for the map to be drawn onto -->
    <div id="map"></div>
    <input type="text" id="polyName" placeholder="Enter a name for the Polygon">
    <input type="radio" name="renderOption" value="red"> Red (Uni)
    <input type="radio" name="renderOption" value="green"> Green (School)
    <input type="radio" name="renderOption" value="pattern" onchange="showPatternTypes()">Pattern
    <input type="submit" id="submit" value="Render" onclick="switchRender()"> <br />
    <div id="patternType" style="visibility: hidden">
      <input type="radio" name="patternOption" value="stripe"> Stripe
      <input type="radio" name="patternOption" value="circle">Circle
    </div>

    <!-- Include the code for creating the map -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="pattern/leaflet.pattern-src.js"></script>
    <script src="projection/proj4.js"></script>
    <script src="projection/proj4leaflet.js"></script>
    <script src="styleEditor/Leaflet.StyleEditor.js"></script>
    <script src="styleEditor/Leaflet.StyleForms.js"></script>
    <script src="map.js"></script>
</body>
